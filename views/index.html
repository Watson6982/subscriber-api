{% extends "layout.html" %}
{% block mainContent %}
<section class="jumbotron">
	<div class="container">
		<h1 class="jumbotron-heading">Subscriber API</h1>
	</div>
	<div class="container">
		<ul>
			{% for message in data %}
				<h1> {{loop.index}}</h1>
				{%for key, value in message%}
					<li>{{key}} {{value}}</li>
				{% endfor %}
			{% endfor %}
		</ul>
	</div>
</section>
{% endblock %}
