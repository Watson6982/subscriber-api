{% extends "layout.html" %}
{% block mainContent %}
<section class="jumbotron">
	<div class="container">
		<h1 class="jumbotron-heading">Subscriber API</h1>
	</div>
	<div class="container">
		<ul>
			{% for message in data %}
			<li>{{message.messageId}}, {{message.message}}</li>
			{% endfor %}
		</ul>
	</div>
</section>
{% endblock %}
